<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock </title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- <div class="head"> -->
    <!-- input: -->
<!-- </div> -->
<body>
    
    <div class="wrapper">
        <div class="display">
            <div id="time">12:00:00 PM</div>
        </div>
        <span></span>
        <span></span>
    </div>


</body>
<script>
    setInterval(()=>{
        const time = document.querySelector('#time');
        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();

        let daynight = "AM";
        if(hours > 12){
            hours = hours - 12;
            daynight = "PM";
        }

        if(hours < 10){
            hours = "0" + hours;
        }
        if(minutes < 10){
            minutes = "0" + minutes;
        }
        if(seconds < 10){
            seconds = "0" + seconds;
        }
        time.textContent = hours + ":" + minutes + ":" + seconds + " " + daynight;
    })
    


</script>
</html>
